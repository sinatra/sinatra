---
language: ruby

dist: trusty
sudo: true

before_install:
  - rvm get head
  - gem install bundler
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -q
  - sudo apt-get install gcc-4.8 -y
  - export CXX="g++-4.8"

rvm:
  - 2.2.4
  - 2.3.1
  - ruby-head
  - rbx-2
  - jruby-9.1.0.0
  - jruby-head

sudo: false

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx-2

