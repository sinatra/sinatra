---
language: ruby

dist: trusty
sudo: false

before_install:
  - rvm get head
  - gem install bundler
  - export CXX="g++-4.8"

addons:
 apt:
  sources:
  - ubuntu-toolchain-r-test
  packages:
  - g++-4.8

rvm:
  - 2.2.9
  - 2.3.6
  - 2.4.3
  - 2.5.0
  - ruby-head
  - rbx-3
  - jruby-9.2.0.0
  - jruby-head

script: ./.travis.sh

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: jruby-9.2.0.0
    - rvm: rbx-3

